<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyn Demo</title>
    <script src="./Z.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .editor {
        margin-top: 20px;
      }
      label {
        display: inline-block;
        margin-bottom: 5px;
      }
      select,
      input,
      button {
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 3px;
      }
      button:hover {
        background-color: #45a049;
      }
      #instrumentJson {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 3px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .github-link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        margin-top: 20px;
      }
      .github-link img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Zyn Demo</h1>
      <div class="editor">
        <b>Instrument Selector</b> (Play with qwerty keys)<br />
        <div>
          <label for="octaveSelect">Octave</label>
          <select id="octaveSelect">
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">+1</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
          </select>
        </div>
        <div>
          <label for="instrumentSeedInput">Instrument Seed</label>
          <input id="instrumentSeedInput" type="number" value="0" />
          <button id="randomInstrumentButton">Random Instrument</button>
        </div>
        <div id="instrumentInspector">
          <h3>Instrument Settings</h3>
          <pre id="instrumentJson"></pre>
        </div>
      </div>
      <a href="https://github.com/AlexanderParker/zyn" class="github-link" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/favicon.ico" alt="GitHub icon" />
        View on GitHub
      </a>
    </div>

    <script>
      const ZynDemo = {
        randInstrumentSeed: 0,
        randInstrument: {},
        pressedKeys: {},

        init() {
          if (!Z.ctx) Z.init();
          this.loadStateFromUrl();
          this.attachEventListeners();
          this.updateInstrument(0);
        },

        generateRandomInstrument(seed) {
          this.randInstrument = Z.generateRandomInstrument(seed);
          return this.randInstrument;
        },

        updateInstrument(seed) {
          if (this.randInstrumentSeed !== seed) {
            this.randInstrumentSeed = seed;
            this.generateRandomInstrument(seed);
          }
          this.writeInstrumentToDiv();
          this.playNote("q");
          this.pushStateToHistory();
        },

        handleKeyPress(event) {
          if (this.pressedKeys[event.key.toLowerCase()]) return;
          if (this.isTextInputActive()) return;

          const key = event.key.toLowerCase();
          const octaveSelect = document.getElementById("octaveSelect");
          const instrumentSeedInput = document.getElementById("instrumentSeedInput");

          if (key === "+" || key === "-") {
            const currentSeed = parseInt(instrumentSeedInput.value);
            instrumentSeedInput.value = key === "+" ? currentSeed + 1 : currentSeed - 1;
            this.updateInstrument(parseInt(instrumentSeedInput.value));
          } else if (key === "pageup" || key === "pagedown") {
            const currentOctave = parseInt(octaveSelect.value);
            octaveSelect.value = key === "pageup" ? Math.min(currentOctave + 1, 3) : Math.max(currentOctave - 1, -3);
            event.preventDefault();
          } else {
            this.playNote(key);
          }
        },

        playNote(key) {
          const keyToNoteMap = {
            q: 0,
            2: 1,
            w: 2,
            3: 3,
            e: 4,
            r: 5,
            5: 6,
            t: 7,
            6: 8,
            y: 9,
            7: 10,
            u: 11,
            i: 12,
            9: 13,
            o: 14,
            0: 15,
            p: 16,
          };
          const note = keyToNoteMap[key];
          if (note !== undefined) {
            const octave = parseInt(document.getElementById("octaveSelect").value);
            Z.play(note + octave * 12, this.randInstrument);
            this.pressedKeys[key] = true;
          }
        },

        handleKeyUp(event) {
          delete this.pressedKeys[event.key.toLowerCase()];
        },

        writeInstrumentToDiv() {
          const container = document.getElementById("instrumentJson");
          container.textContent = JSON.stringify(this.randInstrument, null, 2);
        },

        handleRandomInstrument() {
          const newSeed = Math.floor(Math.random() * Z.mInt);
          document.getElementById("instrumentSeedInput").value = newSeed;
          this.updateInstrument(newSeed);
        },

        pushStateToHistory() {
          const instrumentSeed = document.getElementById("instrumentSeedInput").value;
          const state = { instrumentSeed };
          const url = `?instrumentSeed=${instrumentSeed}`;
          history.pushState(state, "", url);
        },

        loadStateFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          const instrumentSeed = urlParams.get("instrumentSeed");
          if (instrumentSeed) {
            document.getElementById("instrumentSeedInput").value = instrumentSeed;
          }
        },

        isTextInputActive() {
          const tag = document.activeElement.tagName;
          return tag === "INPUT" || tag === "TEXTAREA";
        },

        attachEventListeners() {
          document.addEventListener("keydown", this.handleKeyPress.bind(this));
          document.addEventListener("keyup", this.handleKeyUp.bind(this));
          document.getElementById("instrumentSeedInput").addEventListener("change", (e) => {
            this.updateInstrument(parseInt(e.target.value));
          });
          document.getElementById("randomInstrumentButton").addEventListener("click", this.handleRandomInstrument.bind(this));
        },
      };

      window.addEventListener("load", () => ZynDemo.init());
    </script>
  </body>
</html>
